<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Paylike.io SDK examples</title>
</head>
<body>
	<script src="//sdk.paylike.io/1.js"></script>
	<script>
		var paylike = Paylike('e9f468a8-4b63-46a5-aaf3-0911312bae27');

		paylike.popup({
			currency: 'DKK',
			custom: {
				perk: 'sticker',
			},
			fields: [
				{
					name: 'name',
					placeholder: 'John Doe',
				},
				{
					name: 'amount',
					value: '100.00',
					required: true,
				},
			],
		}, function( err, res ){
			if (err)
				return console.log(err);

			console.log(res.transaction.id);

			// location.href = '/thank-you';
			alert('Thank you!');
		});
	</script>
</body>
</html>
