<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Paylike.io SDK examples</title>
</head>
<body>
	<button>Donate</button>

	<script src="https://sdk.paylike.io/1.js"></script>
	<script>
		var paylike = Paylike('e9f468a8-4b63-46a5-aaf3-0911312bae27');

		document.querySelector('button').addEventListener('click', donate);

		function donate(){
			paylike.popup({
				currency: 'DKK',
				custom: {
					perk: 'sticker',
				},
				fields: [
					{
						name: 'name',
						placeholder: 'John Doe',
					},
					{
						name: 'amount',
						value: '100.00',
						required: true,
					},
				],
			}, function( err, r ){
				if (err)
					return console.log(err);

				console.log(r);

				alert('Thank you!');

				/*
				You could also redirect the user:

				location.href = '/thank-you';
				*/
			});
		}
	</script>
</body>
</html>
