<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<title>Paylike.io SDK examples</title>
</head>
<body>
	<form id="payment" action="#" method="POST">
		<p class="error"></p>

		<input type="text" class="card-number" placeholder="0000 0000 0000 0000" required /><br />
		<input type="text" class="card-expiry" placeholder="mm / yy" required /><br />
		<input type="text" class="card-code" placeholder="CVC" maxlength="4" pattern="[0-9]{3,4}" required /><br />
		<input type="submit" value="Pay" />
	</form>

	<script src="//sdk.paylike.io/1.js"></script>
	<script>
		Paylike('e9f468a8-4b63-46a5-aaf3-0911312bae27', {
			style: false
		}).form(
			// CSS selector or DOM node of target form
			'form#payment',

			// optional configuration hash, will override any HTML data
			{
				currency: 'DKK',
				amount: 1000,
			},
			function( err, res ){
				if (err)
					return console.error(err);

				console.log(res.transaction.id);

				// location.href = '/thank-you';
				alert('Thank you!');
			}
		);
	</script>
</body>
</html>
